<div class="container-fluid px-3">
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-3">
                <button id="add-place-btn" class="btn btn-primary btn-sm rounded-pill w-100 w-sm-auto"><i class="fas fa-plus"></i> TAMBAH PLACE</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="places-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-1"></i>ID</th>
                            <th><i class="fas fa-map-marker-alt me-1"></i>Name</th>
                            <th><i class="fas fa-calendar me-1"></i>Date</th>
                            <th><i class="fas fa-cogs me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Place pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="place-pagination">
            <!-- Pagination will be generated here -->
        </ul>
    </nav>
</div>

<!-- Modal for adding place -->
<div class="modal fade" id="place-modal" tabindex="-1" aria-labelledby="placeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="placeModalLabel">Add New Place</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="place-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menambahkan place...</p>
                </div>
                <form id="place-form">
                    <div class="mb-3">
                        <label for="place-name" class="form-label">Place Name</label>
                        <input type="text" class="form-control" id="place-name" placeholder="Place Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="place-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="place-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-plus"></i> TAMBAH PLACE</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing place -->
<div class="modal fade" id="edit-place-modal" tabindex="-1" aria-labelledby="editPlaceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPlaceModalLabel">Edit Place</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="edit-place-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang mengupdate place...</p>
                </div>
                <form id="edit-place-form">
                    <div class="mb-3">
                        <label for="edit-place-name" class="form-label">Place Name</label>
                        <input type="text" class="form-control" id="edit-place-name" placeholder="Place Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-place-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="edit-place-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-save"></i> UPDATE PLACE</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete confirmation -->
<div class="modal fade" id="delete-place-modal" tabindex="-1" aria-labelledby="deletePlaceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePlaceModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="delete-place-loading" class="text-center d-none">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menghapus place...</p>
                </div>
                <div id="delete-place-confirm-content">
                    <p>Are you sure you want to delete this place?</p>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="cancel-delete-place-btn" class="btn btn-secondary btn-sm rounded-pill" data-bs-dismiss="modal"><i class="fas fa-times"></i> BATAL</button>
                        <button id="confirm-delete-place-btn" class="btn btn-danger btn-sm rounded-pill"><i class="fas fa-trash"></i> HAPUS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
