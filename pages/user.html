<div class="container-fluid px-3">
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-3">
                <button id="add-user-btn" class="btn btn-primary btn-sm rounded-pill w-100 w-sm-auto"><i class="fas fa-plus"></i> TAMBAH USER</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="users-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-1"></i>ID</th>
                            <th><i class="fas fa-user me-1"></i>Username</th>
                            <th><i class="fas fa-user-shield me-1"></i>Role</th>
                            <th><i class="fas fa-cogs me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="User pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="user-pagination">
            <!-- Pagination will be generated here -->
        </ul>
    </nav>
</div>

<!-- Modal for adding user -->
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="user-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menambahkan user...</p>
                </div>
                <form id="user-form">
                    <div class="mb-3">
                        <label for="user-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="user-username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="user-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="user-role" class="form-label">Role</label>
                        <select class="form-select" id="user-role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-plus"></i> TAMBAH USER</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing user -->
<div class="modal fade" id="edit-user-modal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="edit-user-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang mengupdate user...</p>
                </div>
                <form id="edit-user-form">
                    <div class="mb-3">
                        <label for="edit-user-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-user-username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-user-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="edit-user-password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-user-role" class="form-label">Role</label>
                        <select class="form-select" id="edit-user-role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-save"></i> UPDATE USER</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete confirmation -->
<div class="modal fade" id="delete-user-modal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="delete-user-loading" class="text-center d-none">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menghapus user...</p>
                </div>
                <div id="delete-confirm-content">
                    <p>Are you sure you want to delete this user?</p>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="cancel-delete-btn" class="btn btn-secondary btn-sm rounded-pill" data-bs-dismiss="modal"><i class="fas fa-times"></i> BATAL</button>
                        <button id="confirm-delete-btn" class="btn btn-danger btn-sm rounded-pill"><i class="fas fa-trash"></i> HAPUS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
