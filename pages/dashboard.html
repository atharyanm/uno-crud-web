<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Overall Win Rate</h5>
                            <p class="card-text" id="overall-win-rate">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Recent Games</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="recent-games-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar me-1"></i>Date</th>
                                    <th><i class="fas fa-user me-1"></i>Player</th>
                                    <th><i class="fas fa-map-marker-alt me-1"></i>Place</th>
                                    <th><i class="fas fa-trophy me-1"></i>Result</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
