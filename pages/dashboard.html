<div class="container-fluid px-3">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h2>
            <div class="row g-3">
                <div class="col-lg-8">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Player Leaderboard</h5>
                            <div class="table-responsive">
                                <table class="table table-striped" id="leaderboard-table">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Player</th>
                                            <th>Points</th>
                                            <th>Wins</th>
                                            <th>Losses</th>
                                            <th>Winrate (%)</th>
                                            <th>Games</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Worst Player Ranking</h5>
                            <p class="card-text flex-grow-1 d-flex align-items-center" id="worst-player">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card h-100">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-primary btn-lg w-100" id="add-winrate-btn">
                                <i class="fas fa-plus me-2"></i>Add Winrate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Recent Games</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="recent-games-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar me-1"></i>Date</th>
                                    <th><i class="fas fa-user me-1"></i>Player</th>
                                    <th><i class="fas fa-map-marker-alt me-1"></i>Place</th>
                                    <th><i class="fas fa-gamepad me-1"></i>Game</th>
                                    <th><i class="fas fa-trophy me-1"></i>Result</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <nav aria-label="Recent games pagination" class="mt-4">
                        <ul class="pagination justify-content-center" id="recent-games-pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
