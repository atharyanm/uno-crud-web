<div class="container-fluid px-3">
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-3">
                <button id="add-game-btn" class="btn btn-primary btn-sm rounded-pill w-100 w-sm-auto"><i class="fas fa-plus"></i> TAMBAH GAME</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="games-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-1"></i>ID</th>
                            <th><i class="fas fa-gamepad me-1"></i>Name</th>
                            <th><i class="fas fa-calendar me-1"></i>Added Date</th>
                            <th><i class="fas fa-cogs me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Game pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="game-pagination">
            <!-- Pagination will be generated here -->
        </ul>
    </nav>
</div>

<!-- Modal for adding game -->
<div class="modal fade" id="game-modal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameModalLabel">Add New Game</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="game-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menambahkan game...</p>
                </div>
                <form id="game-form">
                    <div class="mb-3">
                        <label for="game-name" class="form-label">Game Name</label>
                        <input type="text" class="form-control" id="game-name" placeholder="Game Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="game-date" class="form-label">Added Date</label>
                        <input type="date" class="form-control" id="game-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-plus"></i> TAMBAH GAME</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing game -->
<div class="modal fade" id="edit-game-modal" tabindex="-1" aria-labelledby="editGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGameModalLabel">Edit Game</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="edit-game-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang mengupdate game...</p>
                </div>
                <form id="edit-game-form">
                    <div class="mb-3">
                        <label for="edit-game-name" class="form-label">Game Name</label>
                        <input type="text" class="form-control" id="edit-game-name" placeholder="Game Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-game-date" class="form-label">Added Date</label>
                        <input type="date" class="form-control" id="edit-game-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm rounded-pill"><i class="fas fa-save"></i> UPDATE GAME</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for delete confirmation -->
<div class="modal fade" id="delete-game-modal" tabindex="-1" aria-labelledby="deleteGameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteGameModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="delete-game-loading" class="text-center d-none">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Sedang menghapus game...</p>
                </div>
                <div id="delete-game-confirm-content">
                    <p>Are you sure you want to delete this game?</p>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="cancel-delete-game-btn" class="btn btn-secondary btn-sm rounded-pill" data-bs-dismiss="modal"><i class="fas fa-times"></i> BATAL</button>
                        <button id="confirm-delete-game-btn" class="btn btn-danger btn-sm rounded-pill"><i class="fas fa-trash"></i> HAPUS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
